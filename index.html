<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <style>
        body {
            background-color: rgb(3, 3, 97);
            margin: 0;
            font-family: Arial, sans-serif;
            color: antiquewhite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        select,
        input,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 150px;
        }

        #change {
            border: none;
            background-color: blanchedalmond;
            color: darkblue;
            font-size: larger;
            cursor: pointer;
        }

        #change:hover {
            background-color: darkblue;
            color: white;
        }

        .output {
            background-color: azure;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .box {
                width: 100%;
            }

            select,
            input,
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2>Exchange Rate Calculator</h2>
    <div class="container">
        <div class="box">
            <select id="sel1">
                <option value="">-- Select Currency --</option>
            </select>
            <button onclick="swap()">Swap</button>
            <select id="sel2">
                <option value="">-- Select Currency --</option>
            </select>
        </div>
        <div class="box">
            <input id="amount" type="number" placeholder="Enter amount" required>
            <div id="b2" class="output">Rate</div>
            <div id="b3" class="output">Converted Value</div>
        </div>
    </div>
    <button id="change" onclick="calculate()">Change</button>

    <script>
        const rates = {
            USD: 1,
            INR: 83.5,
            EUR: 0.91,
            GBP: 0.75,
            JPY: 140
        };

        const sel1 = document.getElementById('sel1');
        const sel2 = document.getElementById('sel2');
        const output = document.getElementById('b3');
        const middle = document.getElementById('b2');

        // Populate currency options
        function populateCurrencies() {
            Object.keys(rates).forEach(currency => {
                const option1 = document.createElement('option');
                const option2 = document.createElement('option');
                option1.value = currency;
                option1.textContent = currency;
                option2.value = currency;
                option2.textContent = currency;
                sel1.appendChild(option1);
                sel2.appendChild(option2);
            });
        }

        // Swap selected currencies
        function swap() {
            const temp = sel1.value;
            sel1.value = sel2.value;
            sel2.value = temp;
        }

        // Calculate exchange rate
        function calculate() {
            const currency1 = sel1.value;
            const currency2 = sel2.value;
            const amount = document.getElementById('amount').value;

            if (!currency1 || !currency2 || !amount) {
                alert('Please fill all fields');
                return;
            }

            const usdVal = amount / rates[currency1];
            const convertedValue = usdVal * rates[currency2];
            output.textContent = `${convertedValue.toFixed(2)} ${currency2}`;
            middle.textContent = `1 ${currency1} = ${(rates[currency2] / rates[currency1]).toFixed(2)} ${currency2}`;
        }

        // Initialize dropdowns
        populateCurrencies();
    </script>
</body>

</html>
